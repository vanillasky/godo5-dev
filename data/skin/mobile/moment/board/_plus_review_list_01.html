{***  플러스 리뷰 리스트 | board/plus_review_list.php ***}
<!--{ @ data.list}-->
<li>
    <div class="list_top">
		<div class="rating_box">
			<span class="rating"><span style="width:{=.goodsPtPer}%">{=__('평가')}</span></span>
        </div>
		<div class="total_count">
			<!--{ ? plusReviewConfig.memoFl == 'y'}-->
			<dl>
				<dt>{=__('댓글')}</dt>
				<dd>{=.memoCnt}</dd>
			</dl>
			<!--{/}-->
			<!--{ ? plusReviewConfig.recommendFl == 'y'}-->
			<dl>
				<dt>{=__('추천')}</dt>
				<dd>{=.recommend}</dd>
			</dl>
			<!--{/}-->
		</div>
    </div>
    <div class="plus_reivew_contents_box" id="plus_reivew_focus_{=.sno}">
        <div class="plus_reivew_contents" data-sno="{=.sno}" >
            {=.listContents}
            <!--{ ? .isNew == 'y'}-->
            <span class="new"></span>
            <!--{/}-->
            <a href="../board/plus_review_view.php?sno={=.sno}" data-cache="false"  data-toggle="modal" data-target="#popupBoardView" data-focus="{=.sno}" class="more">{=__('더보기')}</a>
        </div>
        <!--{ ? .uploadHeadImage.thumSquareSrc }-->
        <div class="plus_reivew_contents_img"><img src="{=.uploadHeadImage.thumSquareSrc}"/></div>
        <!--{/}-->
    </div>
    <div class="plus_review_info">
        <span class="writer">{=.writer}</span><span class="date">{=.regDate}</span>
    </div>
</li>
<!--{/}-->
